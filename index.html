<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        const url = `spotify:${window.location.search.replaceAll('?', '')}`;
        console.log("Redirecting to " + url)
        const go = () => {
            location.href = url
        }
        const meta = document.createElement("meta")
        meta.setAttribute("http-equiv", "refresh")
        meta.setAttribute("content", `0; URL=${url}`)
        const link = document.createElement("link")
        link.setAttribute("rel", "canonical")
        link.setAttribute("href", url)
        const head = document.querySelector("head")
        head.append(meta, link)
    </script>
    <title>Redirecting to spotify</title>
</head>
<body>
    <button onclick="go()" style="width:100%;height:100%;font-size:8rem;" >go</button>
</body>
</html>
